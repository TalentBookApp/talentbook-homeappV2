[build]
  command = "npm run build"
  publish = "dist"

# Прокси към employer app, но URL остава talentbook.work/company
[[redirects]]
  from = "/company"
  to   = "https://employerapp.netlify.app/company"
  status = 200
  force = true

[[redirects]]
  from = "/company/*"
  to   = "https://employerapp.netlify.app/company/:splat"
  status = 200
  force = true
